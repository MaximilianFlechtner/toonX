name: toonx
description: "Dart implementation of TOON (Token-Oriented Object Notation) - a compact format for LLMs with 30-60% fewer tokens than JSON. Supports JSON, YAML, and XML conversion."
version: 1.3.0
homepage: https://github.com/TheNoumanDev/toonX
repository: https://github.com/TheNoumanDev/toonX
issue_tracker: https://github.com/TheNoumanDev/toonX/issues

environment:
  sdk: ^3.8.1

executables:
  toonx:

dependencies:
  yaml: ^3.1.2
  xml2json: ^6.2.7

dev_dependencies:
  test: ^1.25.0
  lints: ^5.0.0

topics:
  - toon
  - llm
  - json
  - token-efficiency
  - serialization
