name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.8.1"

      - name: Install dependencies
        run: dart pub get

      - name: Analyze
        run: dart analyze --fatal-warnings

      - name: Run tests
        run: dart test
